# ============================================
# API GATEWAY - Blue-Green Deployment
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ecom
  labels:
    app: api-gateway
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      version: blue
  template:
    metadata:
      labels:
        app: api-gateway
        version: blue
    spec:
      containers:
        - name: api-gateway
          image: ecomsystem01.azurecr.io/api-gateway:9022a0b89ca45b5e79406704c10bbcc8657d7c5c
          imagePullPolicy: Always
          ports:
            - containerPort: 8303
              name: http
          env:
            - name: REGISTRY_HOST
              value: "registry-server"
            - name: HOST_ADDR
              value: "registry-server"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-green
  namespace: ecom
  labels:
    app: api-gateway
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      version: green
  template:
    metadata:
      labels:
        app: api-gateway
        version: green
    spec:
      containers:
        - name: api-gateway
          image: ecomsystem01.azurecr.io/api-gateway:9022a0b89ca45b5e79406704c10bbcc8657d7c5c
          imagePullPolicy: Always
          ports:
            - containerPort: 8303
              name: http
          env:
            - name: REGISTRY_HOST
              value: "registry-server"
            - name: HOST_ADDR
              value: "registry-server"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ecom
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
    # version selector sẽ được CI/CD tự động add/update
  ports:
    - port: 8303
      targetPort: 8303
      protocol: TCP
      name: http
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
  namespace: ecom
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
    # version selector sẽ được CI/CD tự động add/update
  ports:
    - port: 80
      targetPort: 8303
      protocol: TCP
      name: http