# ============================================
# ORDER SERVICE - Blue-Green Deployment
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: ecom
  labels:
    app: order-service
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
      version: blue
  template:
    metadata:
      labels:
        app: order-service
        version: blue
    spec:
      containers:
        - name: order-service
          image: ecomsystem01.azurecr.io/order-service:9022a0b89ca45b5e79406704c10bbcc8657d7c5c
          ports:
            - containerPort: 8306
              name: http
          env:
            - name: REGISTRY_HOST
              value: "registry-server"
            - name: HOST_ADDR
              value: "order-service"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_HOST
            - name: DATASOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_HOST
            - name: ID_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PG_HOST_USER
            - name: ID_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PG_HOST_PASSWORD
            - name: ORDER_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_SERVICE_USER
            - name: ORDER_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_SERVICE_PASSWORD
            - name: CONNECTION_TOPIC_STRING
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CONNECTION_TOPIC_STRING
            - name: PAYMENT_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PAYMENT_HOST
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-green
  namespace: ecom
  labels:
    app: order-service
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
      version: green
  template:
    metadata:
      labels:
        app: order-service
        version: green
    spec:
      containers:
        - name: order-service
          image: ecomsystem01.azurecr.io/order-service:9022a0b89ca45b5e79406704c10bbcc8657d7c5c
          ports:
            - containerPort: 8306
              name: http
          env:
            - name: REGISTRY_HOST
              value: "registry-server"
            - name: HOST_ADDR
              value: "order-service"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_HOST
            - name: DATASOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_HOST
            - name: ID_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PG_HOST_USER
            - name: ID_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PG_HOST_PASSWORD
            - name: ORDER_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_SERVICE_USER
            - name: ORDER_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_SERVICE_PASSWORD
            - name: CONNECTION_TOPIC_STRING
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CONNECTION_TOPIC_STRING
            - name: PAYMENT_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PAYMENT_HOST
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecom
  labels:
    app: order-service
spec:
  selector:
    app: order-service
    # version selector sẽ được CI/CD tự động add/update
  ports:
    - port: 8306
      targetPort: 8306
      protocol: TCP
      name: http
  type: ClusterIP