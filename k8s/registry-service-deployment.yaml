apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-server
  namespace: ecom
  labels:
    app: registry-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-server
  template:
    metadata:
      labels:
        app: registry-server
    spec:
      containers:
        - name: registry-server
          image: ecomsystem01.azurecr.io/registry-server:latest
          ports:
            - containerPort: 8301
              name: http
          env:
            - name: REGISTRY_HOST
              value: "registry-server"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: registry-server
  namespace: ecom
  labels:
    app: registry-server
spec:
  selector:
    app: registry-server
  ports:
    - port: 8301
      targetPort: 8301
      protocol: TCP
      name: http
  type: ClusterIP