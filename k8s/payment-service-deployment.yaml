              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ecom
  labels:
    app: payment-service
  annotations:
    active-version: "blue"
spec:
  selector:
    app: payment-service
    version: blue
  ports:
    - port: 8307
      targetPort: 8307
      protocol: TCP
      name: http
  type: ClusterIP