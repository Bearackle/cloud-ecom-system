server:
  port: 8306

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: order-service
    password: order-service-01
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/order_db
    user: order-service
    password: order-service-01

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8301/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost

logging:
  level:
    org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator: debug
    org.hibernate.SQL: debug
    com.zaxxer.hikari: DEBUG
    org.hibernate.tool.schema: DEBUG
    org.hibernate.engine.jdbc.spi: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentImpl: TRACE
