server:
  port: 8306

spring:
    application:
        name: order-service
    datasource:
        url: jdbc:postgresql://${DB_HOST:localhost}:5432/order_db
        username: ${ORDER_SERVICE_USER:order-service}
        password: ${ORDER_SERVICE_PASSWORD:order-service-01}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    flyway:
        locations: classpath:db/migration
        url: jdbc:postgresql://${DB_HOST:localhost}:5432/order_db
        user: ${ORDER_SERVICE_USER:order-service}
        password: ${ORDER_SERVICE_PASSWORD:order-service-01}
    cloud:
        function:
            definition: consumerRegistration;consumerVariant;consumerAddress;consumerFailedPayment;consumerSuccessPayment
        azure:
            servicebus:
                connection-string: ${CONNECTION_TOPIC_STRING:Endpoint=sb://localhost/;SharedAccessKeyName=dev;SharedAccessKey=devKey}
        stream:
            bindings:
                consumerRegistration-in-0:
                    destination: user-topic
                    group: order-service-sub
                consumerVariant-in-0:
                    destination: variant-topic
                    group: order-service-sub
                consumerAddress-in-0:
                    destination: address-topic
                    group: order-service-sub
                consumerFailedPayment-in-0:
                    destination: order-saga
                    group: order-service-pay-failed-sub
                consumerSuccessPayment-in-0:
                    destination: order-saga
                    group: order-service-pay-success-sub
            servicebus:
                bindings:
                    consumerRegistration-in-0:
                        consumer:
                            auto-complete: true
                            max-concurrent-calls: 5
                            prefetch-count: 10
                    consumerVariant-in-0:
                        consumer:
                            auto-complete: true
                            max-concurrent-calls: 5
                            prefetch-count: 10
                    consumerAddress-in-0:
                        consumer:
                            auto-complete: true
                            max-concurrent-calls: 5
                            prefetch-count: 10
                    consumerFailedPayment-in-0:
                        consumer:
                            auto-complete: true
                            max-concurrent-calls: 5
                            prefetch-count: 10
                    consumerSuccessPayment-in-0:
                        consumer:
                            auto-complete: true
                            max-concurrent-calls: 5
                            prefetch-count: 10
eureka:
    client:
        service-url:
            defaultZone: http://${REGISTRY_HOST:localhost}:8301/eureka
        fetch-registry: true
        register-with-eureka: true
    instance:
        hostname: ${HOST_ADDR:localhost}

payment:
    service:
        url: http://${PAYMENT_HOST:localhost:8307}
