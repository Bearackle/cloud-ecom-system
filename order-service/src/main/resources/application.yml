server:
  port: 8081

spring:
    application:
        name: order-service
    datasource:
        url: jdbc:postgresql://localhost:5432/order_db
        username: order-service
        password: order-service-01
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    flyway:
        locations: classpath:db/migration
        url: jdbc:postgresql://localhost:5432/order_db
        user: order-service
        password: order-service-01
