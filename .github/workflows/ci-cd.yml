name: Microservices CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  IMAGE_TAG: ${{ github.sha }}
  NAMESPACE: ecom

jobs:
  # ===== BUILD COMMONS LIBRARY FIRST =====
  build-commons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Baidu FSG Library
        run: |
            echo "===== Installing Baidu FSG to local Maven repo ====="
            mvn install:install-file \
              -Dfile=libs/uid-generator-1.0.0-SNAPSHOT.jar \
              -DgroupId=com.baidu \
              -DartifactId=fsg \
              -Dversion=1.0.0 \
              -Dpackaging=jar \
              -DgeneratePom=true
            
            echo "✅ Baidu FSG installed"


      - name: Build and Install Commons
        working-directory: ./commons  # hoặc ./services/commons
        run: |
          echo "===== Building commons library ====="
          mvn clean install -DskipTests
          echo "✅ Commons installed to local Maven repository"

      - name: Upload Commons Artifact
        uses: actions/upload-artifact@v3
        with:
          name: commons-jar
          path: commons/target/*.jar
          retention-days: 1
  # ===== BUILD ALL MICROSERVICES =====
  build-all:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - order-service
          - payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          echo "===== Building ${{ matrix.service }} ====="
          mvn clean package -DskipTests

      - name: Run tests for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn test
        continue-on-error: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        working-directory: ${{ matrix.service }}
        run: |
          echo "===== Building Docker Image for ${{ matrix.service }} ====="
          az acr login --name ${{ env.ACR_LOGIN_SERVER }}
          
          # Build Docker image
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }} \
                     ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest
          
          # Push to ACR
          echo "===== Pushing to ACR ====="
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest
          
          echo "✅ Successfully built and pushed ${{ matrix.service }}"

  # ===== DEPLOY ALL SERVICES =====
  deploy-all:
    needs: build-all
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Update Kubernetes Manifests
        run: |
          echo "===== Updating image tags to ${{ env.IMAGE_TAG }} ====="
          find k8s -name "deployment.yaml" -type f -exec sed -i "s|:latest|:${{ env.IMAGE_TAG }}|g" {} \;

      - name: Deploy ConfigMap
        run: |
          if [ -f k8s/configmap.yaml ]; then
            kubectl apply -f k8s/configmap.yaml
            echo "✅ ConfigMap applied"
          fi

      - name: Deploy Services in Order
        run: |
          echo "===== Deploying Microservices ====="
          
          # 1. Deploy Auth Service first (others depend on it)
          echo "Deploying auth-service..."
          kubectl apply -f k8s/auth-service-deployment/
          
          # 2. Deploy User Service
          echo "Deploying user-service..."
          kubectl apply -f k8s/user-service-deployment/
          
          # 3. Deploy Product Service
          echo "Deploying product-service..."
          kubectl apply -f k8s/product-service-deployment/
          
          # 4. Deploy Order Service
          echo "Deploying order-service..."
          kubectl apply -f k8s/order-service-deployment/
          
          # 5. Deploy Payment Service
          echo "Deploying payment-service..."
          kubectl apply -f k8s/payment-service-deployment/
          
          # 6. Deploy API Gateway last (routes to all services)
          echo "Deploying api-gateway..."
          kubectl apply -f k8s/api-gateway-deployment/
          
          echo "✅ All services deployed"

      - name: Wait for Deployments
        run: |
          echo "===== Waiting for all deployments to be ready ====="
          
          SERVICES=("auth-service" "user-service" "product-service" "order-service" "payment-service" "api-gateway")
          
          for service in "${SERVICES[@]}"; do
            echo "Waiting for $service..."
            kubectl rollout status deployment/$service -n ${{ env.NAMESPACE }} --timeout=300s
            if [ $? -eq 0 ]; then
              echo "✅ $service deployed successfully"
            else
              echo "❌ $service deployment failed"
              exit 1
            fi
          done
          
          echo "✅ All services are ready!"

      - name: Verify Deployment
        run: |
          echo "===== Deployment Status ====="
          echo ""
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          echo ""
          echo "Services:"
          kubectl get services -n ${{ env.NAMESPACE }}
          echo ""
          echo "Deployments:"
          kubectl get deployments -n ${{ env.NAMESPACE }}

      - name: Get API Gateway URL
        run: |
          echo "===== Getting API Gateway URL ====="
          kubectl get service api-gateway -n ${{ env.NAMESPACE }}
          
          EXTERNAL_IP=$(kubectl get service api-gateway -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          if [ -z "$EXTERNAL_IP" ]; then
            echo "⚠️ External IP not yet assigned. Run this command later:"
            echo "kubectl get service api-gateway -n ${{ env.NAMESPACE }}"
          else
            echo "✅ API Gateway is accessible at: http://$EXTERNAL_IP"
          fi